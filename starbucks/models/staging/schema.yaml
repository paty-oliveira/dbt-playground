version: 2
models:
  - name: stg_portfolio
    description: >
      Information about the promotional offers that are possible to receive, and
      basic information about each one.
    columns:
      - name: offer_id
        description: Unique identifier for each offer.
        data_type: text
        data_tests:
          - not_null
          - unique
      - name: reward
        description: Reward given for completing an offer.
        data_type: integer
        data_tests:
          - not_null
      - name: duration
        description: Time in minutes for the offer to be open.
        data_type: integer
        data_tests:
          - not_null
      - name: difficulty_rank
        description: Minimum required spend to complete the offer.
        data_type: integer
        data_tests:
          - not_null
      - name: offer_type
        description: Type of offer.
        data_type: text
        data_tests:
          - not_null
          - accepted_values:
              values:
                - bogo
                - discount
                - informational
      - name: channels
        description: A list of channels through which the offer was received.
        data_type: text

  - name: stg_profile
    description: >
      Information about the customers that are part of the promotional offers program.
    columns:
      - name: customer_id
        description: Unique identifier for each customer.
        data_type: text
        data_tests:
          - not_null
          - unique
      - name: customer_gender
        description: Gender of the customer.
        data_type: text
        data_tests:
          - not_null
          - accepted_values:
              values:
                - M
                - F
                - O
                - N/A
      - name: customer_age
        description: Age of the customer.
        data_type: integer
        data_tests:
          - not_null
      - name: customer_income
        description: Income of the customer.
        data_type: numeric
        data_tests:
          - not_null
      - name: subscribed_date
        description: Date when the customer created an app account.
        data_type: date
        data_tests:
          - not_null